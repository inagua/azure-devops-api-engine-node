  <script>
    const today = new Date().toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric'});
    // document.getElementById("report-date").textContent = `Date: ${today}`;

    // Calculate totals
    const estimationCells = Array.from(document.querySelectorAll("tbody td:nth-child(6)"));
    const actualCells = Array.from(document.querySelectorAll("tbody td:nth-child(7)"));
    document.getElementById("total-estimation").textContent = estimationCells.reduce((sum, td)=>sum+Number(td.textContent),0);
    document.getElementById("total-actual").textContent = actualCells.reduce((sum, td)=>sum+Number(td.textContent),0);

    // Toggle filter row
    function toggleFilters() {
      const row = document.querySelector('.filter-row');
      row.style.display = row.style.display === 'none' ? 'table-row' : 'none';
    }

    // PDF export
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation:"landscape" });
      doc.setFont("helvetica","bold"); doc.setFontSize(18);
      doc.text("List of the Work Items",14,15);
      doc.setFont("helvetica","normal"); doc.setFontSize(11);
      doc.text("Product: My Product",14,23);
      doc.text(`Date: ${today}`,14,30);
      doc.autoTable({ html:"#work-items-table", startY:36, theme:"grid", headStyles:{fillColor:[255,204,0], textColor:[0,0,0]}, footStyles:{fillColor:[255,245,180]}, styles:{fontSize:10,cellPadding:4,lineColor:[230,230,230],lineWidth:0.2}});
      doc.text("Generated automatically with AI - Agile Intelligence.",14,doc.lastAutoTable.finalY+15);
      doc.save(`Work_Items_Report_${new Date().toISOString().slice(0,10)}.pdf`);
    }

    // Sorting
    const table = document.getElementById("work-items-table");
    const headers = table.querySelectorAll("thead tr:first-child th");
    headers.forEach((header,index)=>header.addEventListener("click",()=>sortTable(index)));
    function sortTable(colIndex){
      const tbody = table.querySelector("tbody");
      const rows = Array.from(tbody.querySelectorAll("tr"));
      const isNumeric = ["#","ID","Estimation (pts)","Actual Duration (hrs)","Trend (%)"].includes(headers[colIndex].textContent);
      const currentOrder = headers[colIndex].classList.contains("sort-asc")?"asc":headers[colIndex].classList.contains("sort-desc")?"desc":null;
      headers.forEach(h=>h.classList.remove("sort-asc","sort-desc"));
      const newOrder = currentOrder==="asc"?"desc":"asc";
      headers[colIndex].classList.add(newOrder==="asc"?"sort-asc":"sort-desc");
      rows.sort((a,b)=>{
        let aVal = a.children[colIndex].textContent.replace('%','').trim();
        let bVal = b.children[colIndex].textContent.replace('%','').trim();
        if(isNumeric){ aVal=parseFloat(aVal)||0; bVal=parseFloat(bVal)||0; }
        if(aVal<bVal) return newOrder==="asc"?-1:1;
        if(aVal>bVal) return newOrder==="asc"?1:-1;
        return 0;
      });
      rows.forEach(row=>tbody.appendChild(row));
    }

    // Filtering
    const filterInputs = document.querySelectorAll(".filter-input");
    filterInputs.forEach(input=>input.addEventListener("input",()=>filterTable()));
    function filterTable(){
      const tbody = table.querySelector("tbody");
      Array.from(tbody.querySelectorAll("tr")).forEach(row=>{
        let show = true;
        filterInputs.forEach((input,colIndex)=>{
          const val=input.value.toLowerCase();
          const cell=row.children[colIndex].textContent.toLowerCase();
          if(val && !cell.includes(val)) show=false;
        });
        row.style.display=show?"":"none";
      });
    }
  </script>
